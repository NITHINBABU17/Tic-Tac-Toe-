<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC-TOE</title>
    <style>
        .xxx {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
        }
        .cell {
            border: none;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        .cell:active {
            outline: none;
        }
        #b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9 {
            border: 1px solid gray;
        }
        #b1, #b2, #b3 {
            border-bottom: 1px solid gray;
        }
        #b1, #b4, #b7 {
            border-right: 1px solid gray;
        }
        #b2, #b5, #b8 {
            border-right: 1px solid gray;
            border-left: 1px solid gray;
        }
        #b3, #b6, #b9 {
            border-left: 1px solid gray;
        }
        #b4, #b5, #b6 {
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }
        #b7, #b8, #b9 {
            border-top: 1px solid gray;
        }
        #but {
            box-sizing: border-box;
            width: 95px;
            height: 40px;
            border: 1px solid dodgerblue;
            margin-left: auto;
        }
        #main {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <div class ="xxx">
        <div class="row">
            <input type="text" id="b1" class="cell" onclick="myfun1();myfun();">
            <input type="text" id="b2" class="cell" onclick="myfun2();myfun();">
            <input type="text" id="b3" class="cell" onclick="myfun3();myfun();">
        </div>
        <div class="row">
            <input type="text" id="b4" class="cell" onclick="myfun4();myfun();">
            <input type="text" id="b5" class="cell" onclick="myfun5();myfun();">
            <input type="text" id="b6" class="cell" onclick="myfun6();myfun();">
        </div>
        <div class="row">
            <input type="text" id="b7" class="cell" onclick="myfun7();myfun();">
            <input type="text" id="b8" class="cell" onclick="myfun8();myfun();">
            <input type="text" id="b9" class="cell" onclick="myfun9();myfun();">
        </div>
    </div>
        <button id="but" onclick="myfun10();">RESET</button>
        <p id="print"></p>
    </div>
    <script>
        var flag = 1;

        function myfun1() { setCell('b1'); }
        function myfun2() { setCell('b2'); }
        function myfun3() { setCell('b3'); }
        function myfun4() { setCell('b4'); }
        function myfun5() { setCell('b5'); }
        function myfun6() { setCell('b6'); }
        function myfun7() { setCell('b7'); }
        function myfun8() { setCell('b8'); }
        function myfun9() { setCell('b9'); }

        function setCell(cellId) {
            var cell = document.getElementById(cellId);
            if (flag == 1) {
                cell.value = "X";
                flag = 0;
            } else {
                cell.value = "0";
                flag = 1;
            }
            cell.disabled = true;
            myfun();
        }

        function myfun() {
            var b1 = document.getElementById("b1").value;
            var b2 = document.getElementById("b2").value;
            var b3 = document.getElementById("b3").value;
            var b4 = document.getElementById("b4").value;
            var b5 = document.getElementById("b5").value;
            var b6 = document.getElementById("b6").value;
            var b7 = document.getElementById("b7").value;
            var b8 = document.getElementById("b8").value;
            var b9 = document.getElementById("b9").value;

            var winner = null;
            if ((b1 == b2 && b2 == b3 && b1 != '') || 
                (b4 == b5 && b5 == b6 && b4 != '') || 
                (b7 == b8 && b8 == b9 && b7 != '') || 
                (b1 == b4 && b4 == b7 && b1 != '') || 
                (b2 == b5 && b5 == b8 && b2 != '') || 
                (b3 == b6 && b6 == b9 && b3 != '') || 
                (b1 == b5 && b5 == b9 && b1 != '') || 
                (b3 == b5 && b5 == b7 && b3 != '')) {
                winner = flag == 1 ? '0' : 'X';
            } else if (b1 != '' && b2 != '' && b3 != '' && b4 != '' && b5 != '' && b6 != '' && b7 != '' && b8 != '' && b9 != '') {
                winner = 'None';
            }

            if (winner) {
                document.getElementById('print').innerHTML = winner == 'None' ? "It's a tie!" : `Player ${winner} won!`;
                disableAllCells();
            } else {
                document.getElementById('print').innerHTML = `Player ${flag == 1 ? 'X' : '0'} Turn`;
            }
        }

        function disableAllCells() {
            var cells = document.getElementsByClassName('cell');
            for (var i = 0; i < cells.length; i++) {
                cells[i].disabled = true;
            }
        }

        function myfun10() {
            location.reload();
        }
    </script>
</body>
</html>
